<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Coding Challenges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2em;
      margin-bottom: 40px;
    }
    .video {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    iframe {
      width: 100%;
      height: 315px;
    }
    #video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>BASIC CODING CHALLENGES (LOOPS, LISTS, DICTS)</h1>
  <div id="video-container">

    <div class="video">
      <h3>Python Loops Simplified</h3>
      <iframe src="https://www.youtube.com/embed/6iF8Xb7Z3wQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>Working with Lists</h3>
      <iframe src="https://www.youtube.com/embed/ohCDWZgNIU0" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>Python Dictionaries Explained</h3>
      <iframe src="https://www.youtube.com/embed/daefaLgNkw0" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>For Loops and Practice</h3>
      <iframe src="https://www.youtube.com/embed/b093aqAZiPU" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>Intro to Python Programming</h3>
      <iframe src="https://www.youtube.com/embed/zOjov-2OZ0E" frameborder="0" allowfullscreen></iframe>
    </div>

  </div>

</body>
</html>
