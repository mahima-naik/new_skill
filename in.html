<head>

  <title>Google Colab / Jupyter Notebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2em;
      margin-bottom: 40px;
    }
    .video {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;

      height: 315px;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

      font-size: 1.1em;
    }
