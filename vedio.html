<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Power BI or Tableau (Optional)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    #video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video {
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      overflow: hidden;
    }

    .video:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    .back-button {
      display: block;
      text-align: center;
      margin: 40px auto 0;
    }

    .back-button a {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>DASHBOARD CREATION</h1>

  <div id="video-container">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/c7LrqSxjJQQ" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/6oFTdbrugUs" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/1ic8E58Bo2M" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/TKG1_6lw1_c" allowfullscreen></iframe>
    </div>
    
  </div>

  <div class="back-button">
    <a href="roadmap.html">‚Üê Back to Roadmap</a>
  </div>

</body>
</html>
