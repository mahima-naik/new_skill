<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Colab / Jupyter Notebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2em;
      margin-bottom: 40px;
    }
    .video {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    iframe {
      width: 100%;
      height: 315px;
    }
    #video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

    <h1>A/B TESTING</h1>
    <div id="video-container">
    
      <div class="video">
        <h3>What is A/B Testing?</h3>
        <iframe src="https://www.youtube.com/embed/FLJ0yYetywE" frameborder="0" allowfullscreen></iframe>
      </div>
    
      <div class="video">
        <h3>A/B Testing Full Playlist</h3>
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLHS1p0ot3SVjQg0q1eEPrmOmPUY_AT1vB" frameborder="0" allowfullscreen></iframe>
      </div>
    
    </div>
    

</div>


  </div>

</body>
</html>
