<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Colab / Jupyter Notebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 2em;
      margin-bottom: 40px;
    }
    .video {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }
    iframe {
      width: 100%;
      height: 315px;
    }
    #video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>GOOGLE COLAB / JUPYTER NOTEBOOK</h1>
  <div id="video-container">

    <div class="video">
      <h3>Colab for Beginners</h3>
      <iframe src="https://www.youtube.com/embed/r-V1uZx-ndM" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>Intro to Jupyter Notebook</h3>
      <iframe src="https://www.youtube.com/embed/zjHfAhcU6kE" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>Colab Playlist (Basics to Advanced)</h3>
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLpQQipWcxwt-LnZR2SAFoD0-iQBNDa_2k" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>Jupyter Deep Learning Series</h3>
      <iframe src="https://www.youtube.com/embed/videoseries?list=PLunlGNVWDAaY7AeDDzTeu4-DD3g7zmAXs" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
      <h3>Best Practices in Notebooks</h3>
      <iframe src="https://www.youtube.com/embed/Gi4GxE4obAc" frameborder="0" allowfullscreen></iframe>
    </div>

  </div>

</body>
</html>
